<!DOCTYPE html>
<html lang="en">
<head>
  <title>Radio Stations</title>
  
  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <meta charset="UTF-8">
 

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!-- The div that holds our map -->


  <!-- Creates the Overall Grid -->
  <div class="container">

      <!-- First Row -->
      <div class="row" style="border: 2px solid black">
  
        <!-- Our US map will go here -->
        <div id="map-id" class="col-md-12" style="height:550px;"></div>
      </div>
  
      <!-- Second Row -->
      <div class="row">
  
        <!-- First of two columns -->
        <div class="col-md-12" style="border: 2px solid black">
          <h1>Our Table will go here</h1>
        </div>
      </div>

       <!--Third Row-->
       <div class="row" style="border: 1px solid black">
          <!--First of Two Columns-->
          <div class="col-md-4" style="border: 1px solid black">
            <h1>Chart 1</h1>
          </div>
          <!--Second of Two Columns-->
          <div class="col-md-4" style="border: 1px solid black">
            <h1>Chart 2</h1>
          </div>
          <!--Third of Two Columns-->
          <div class="col-md-4" style="border: 1px solid black">
              <h1>Chart 3</h1>
          </div>
        </div>
  
     
  </div>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <!-- API Key -->
  <script type="text/javascript" src="config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>
  <script type="text/javascript" src="USA-MAP.js"></script>
</body>

</html>
